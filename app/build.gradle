apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {

        //write your applicationId:
//        applicationId "com.networks.all_1"
        applicationId "com.caramelads.test"
//           applicationId "com.admob.only"
//            applicationId "com.mopub.only"
//
//        applicationId "com.smaato.only"
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //noinspection GradleCompatible
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation ('com.caramelads:sdk:9.5.0'){
        exclude module: 'libAvid-mopub' // To exclude AVID
        exclude module: 'moat-mobile-app-kit' // To exclude Moat
        transitive = true
    }
}
