apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        //write your applicationId:
        applicationId "com.networks.all"

        minSdkVersion 19
        targetSdkVersion 29
        versionCode 2
        versionName "1.1"
        multiDexEnabled true
    }
    buildTypes {
        release {
            //Attention: our old proguard rules were migrated into sdk
            //and you no need to declare it in your projects as did before
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    //noinspection GradleCompatible
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    //Caramel
    implementation('com.caramelads:sdk:9.20.0')
}
